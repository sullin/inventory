<form name="addForm">
  <div class="modal-header">
    <h3 class="modal-title">{{'TITLE_ADDTRANSACTION'|translate}}</h3>
  </div>
  <div class="modal-body clearfix">
      <div class="alert alert-danger" role="alert" id="alert" ng-if="alert">{{alert}}</div>
      <div class="form-group">
        <label for="code" class="col-form-label">{{'QUANTITY'|translate}}:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" ng-model="data.quantity" ng-maxlength="20" required autofocus>
      </div>
      <div class="form-group">
        <label for="code" class="col-form-label">{{'DATE'|translate}}:</label>
		<p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="data.date" is-open="datepicker_opened" datepicker-options="datepickerOptions" ng-required="true" close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="opendatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="form-group">
        <label for="name" class="col-form-label">{{'COMMENT'|translate}}:</label>
        <input type="text" class="form-control" id="comment" name="comment" ng-model="data.comment" ng-maxlength="20">
      </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="data.quantity == 0">{{'ADD_BTN'|translate}}</button>
    <button type="button" class="btn btn-secondary" ng-click="close()">{{'CLOSE_BTN'|translate}}</button>
  </div>
</form>
